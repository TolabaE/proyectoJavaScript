<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inicio</title>
</head>
<body>
    <header>
        <div class="contenedor-navbar">
            <nav class="navbar navbar-expand-lg  navbar-color">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"><img src="https://img.icons8.com/office/30/000000/menu--v4.png"/></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <a class="navbar-brand" href="index.html">Ferreteria</a>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html"><img class="imgNav" src="https://img.icons8.com/material/96/000000/home--v5.png"/></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/contacto.html"><img class="imgNav" src="https://img.icons8.com/ios-glyphs/90/000000/gmail.png"/></a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Buscador" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="box-titulo">
        <div></div>
        <h1>Catalogo</h1>
        <div type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="button" id="boton-ver-carrito">
            <img class="imgNav" src="https://img.icons8.com/pastel-glyph/35/1A1A1A/shopping-trolley--v2.png"/>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Aqui apareceran tus productos agregados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="buttonClear">
                        <!-- aqui va el botton que vacia todos los productos del carrito -->
                    </div>
                    <div class="caja-box-changuito" id="conteiner-changuito">
                        <!-- aqui se insertan los productos que son agregados al carrito -->
                    </div>
                    <div class="container-footer-cart">
                        <div id="precioTotal">
                            <!-- aqui se inyecta el precio total de los productos -->
                        </div>
                        <div id="buttonFinish">
                            <!-- aqui va un boton de finalizar compra -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <section class="seccion-uno">
        <div class="tituloDiv">
            <h2>¡Todo para el Campo y la Construcción!</h2>
        </div>
        <div id="cajaUno">
        <!-- aqui se inyecta todos los productos que son traidos de una base de datos
        (la carpeta JSON contiene un array de objetos que simula ser la base) -->
        </div>
    </section>
    <footer>
        <div>
            <p>Visitanos en nuestos sucursal mas cercana:</p>
            <p>Av.Gral Guemes s/n Cachi-Salta</p>
            <p>seguinos en nuestras redes:</p>
            <p>Facebook: ferreteriaSjose  Instagram: @FerreteriaJose</p>
            <p>www.ferreteriasanjose.com.ar</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
