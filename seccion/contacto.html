<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="contenedor-navbar">
            <nav class="navbar navbar-expand-lg  navbar-color">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"><img src="https://img.icons8.com/office/30/000000/menu--v4.png"/></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <a class="navbar-brand" href="index.html">Corral√≥n San Jose</a>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html"><img class="imgNav" src="https://img.icons8.com/material/96/000000/home--v5.png"/></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contacto.html"><img class="imgNav" src="https://img.icons8.com/ios-glyphs/90/000000/gmail.png"/></a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Buscador" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="tituloDiv">
        <h1>Formulario de contacto</h1>
    </div>
    <div class="contenedor-form">
        <form id="cajaForm" class="caja-form">
            <div>
                <p>Ingrese su nombre:</p>
                <input type="text" placeholder="Nombre" name="nombre">
                <p>Ingrese su apellido</p>
                <input type="text" placeholder="Apellido" name="apellido">
            </div>
            <div>
                <label for="email">Ingrese su email:</label>
                <input type="email" name="email">
            </div>
            <div>
                <textarea name="texto" cols="30" rows="10" placeholder="Describa su consulta..."></textarea>
            </div>
            <div>
                <p>
                    Telefono de contacto. 
                </p>
                <input type="tel" name="telefono" >
            </div> <br>
            <div>
                <button type="reset">cancelar</button>
                <button type="submit" id="btenviar">enviar</button>
            </div>
        </form>
    </div>

    <div class="tituloDiv">
        <h2>Las consulta de los usuarios apareceran aqui abajo</h2>
    </div>
    <button id="btnPedir" class="btn btn-info">Ver preguntas frecuentes</button>
    <div class="opinion-padre"  id="contenedor-opinion">

    </div>
    
    <footer>
        <div>
            <p>Visitanos en nuestos sucursal mas cerca:</p>
            <p>Av. Corrientes 3947 CABA</p>
            <p>seguinos en nuestras redes:</p>
            <p>www.corralonsanjose.com.ar</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../form.js"></script>
</body>
</html>
