<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div>
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">inicio</a>
                    </li>
                    <li>
                        <a href="pedidos.html">pedidos</a>
                    </li>
                    <li>
                        <a href="contacto.html">contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="tituloForm">
        <h1>Formulario de contacto</h1>
    </div>
    <div class="contenedor-form">
        <form id="cajaForm" class="caja-form">
            <div>
                <p>Ingrese su nombre:</p>
                <input type="text" placeholder="Nombre" id="inputName">
                <p>Ingrese su apellido</p>
                <input type="text" placeholder="Apellido" id="inputSurName">
            </div>
            <div>
                <label for="email">Ingrese su email:</label>
                <input type="email" name="" id="inputEmail">
            </div>
            <div>
                <textarea id="inputText" cols="30" rows="10" placeholder="describa su consulta..."></textarea>
            </div>
            <div>
                <p>
                    Telefono de contacto. 
                </p>
                <input type="tel" name="" id="inputTel">
            </div>
            <div>
                <button type="reset">cancelar</button>
                <button type="submit" id="btenviar">enviar</button>
            </div>
        </form>
    </div>
    <footer>
        <div>
            <p>Visitanos en nuestos sucursal mas cerca:</p>
            <p>Av. Corrientes 3947 CABA</p>
            <p>seguinos en nuestras redes:</p>
            <p>www.ventavehiculos.com.ar</p>
        </div>
    </footer>

    
    <script src="../script.js"></script>
</body>
</html>
